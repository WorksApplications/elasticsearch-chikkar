language: java
jdk: oraclejdk11
dist: trusty
install: true
addons:
  sonarcloud:
    organization: "worksapplications"
    token:
      secure: 
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent test -B
after_success:
  - mvn sonar:sonar -B
before_deploy:
  - mvn clean package -B
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/releases/*.zip
  overwrite: true
  skip_cleanup: true
  on:
    repo: WorksApplications/elasticsearch-chikkar
    tags: true
cache:
  directories:
    - $HOME/.m2/repository
